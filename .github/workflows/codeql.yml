name: Code Scanning

on: [push, pull_request]

jobs:
  run-analysis:
    strategy:
      matrix:
        toolset:    ["x64"]
        build_type: ["Debug"]
        host_name:  ["Win10", "Linux"]
        # Only build OpenGL as we are not interested in Core libraries here
        cmake_args: ["-DDILIGENT_NO_DIRECT3D11=ON -DDILIGENT_NO_DIRECT3D12=ON -DDILIGENT_NO_VULKAN=ON"]
        include:
          - host_name:       "Win10"
            platform:        "Win32"
            os:              "windows-2022"
            cmake_generator: "Visual Studio 17 2022"

          - host_name:       "Linux"
            platform:        "Linux"
            os:              "ubuntu-latest"
            cmake_generator: "Ninja"
            cc:              "clang-12"
            cxx:             "clang++-12"

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.host_name }} -> Code QL, ${{ matrix.toolset }}, ${{ matrix.build_type }}

    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read

    steps:
    - name: Checkout
      uses: DiligentGraphics/github-action/checkout@master

    - name: Set up build environment
      if: success()
      uses: DiligentGraphics/github-action/setup-build-env@v1
      with:
        platform:    ${{ matrix.platform }}
        setup-ninja: ${{ matrix.cmake_generator == 'Ninja' }}

    - name: Configure CMake
      if: success()
      uses: DiligentGraphics/github-action/configure-cmake@v1
      with:
        cc:         ${{ matrix.cc }}
        cxx:        ${{ matrix.cxx }}
        generator:  ${{ matrix.cmake_generator }}
        vs-arch:    ${{ matrix.toolset }}
        build-type: ${{ matrix.build_type }}
        cmake-args: ${{ matrix.cmake_args }}

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: cpp
        queries: security-and-quality

    - name: Build
      if: success()
      uses: DiligentGraphics/github-action/build@v1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
